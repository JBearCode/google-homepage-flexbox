<!DOCTYPE html>
<html>
<head>
    <title="JBear Google Homepage Flexbox Version"></title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
<div class="wrapper">

<!--Top Navigation Bar-->

<nav class="container-top">
    <div><a href="#">About</a></div>
    <div><a href="#">Store</a></div>
    <div class="push-right"><a href="#">Gmail</a></div>
    <div><a href="#">Images</a></div>
    <div id="google-apps-div">
        <a href="#">
            <img src="google-apps-icon.jpg" alt="Google Apps" id="apps-icon">
        </a>
    </div>
    <div><a id="sign-in" href="#">Sign In</a></div>
</nav>

<!--Flexbox Body-->

<main class="page-body">

    <div class="big-logo-div">
    <img class="big-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-input-div">
        <img src="glass-icon.png" alt="magnifying glass icon" id="glass-icon">
        <input type="text"></input>
        <img src="mic-icon-2.png" alt="mic icon" id="mic-icon">
    </div>

    <div class="search-buttons-div">
        <button type="button" class="search-button">Google Search</button>
        <button type="button" class="search-button">I'm Feeling Lucky</button>
    </div>

</main>

<!--Footer Navigation Bar-->

<footer class="page-footer">
    <nav class="container-bottom">
        <div><a href="#">Advertising</a></div>
        <div><a href="#">Business</a></div>
        <div><a href="#">How Search Works</a></div>
        <div class="push-right"><a href="#">Privacy</a></div>
        <div><a href="#">Terms</a></div>
        <div><a href="#">Settings</a></div>  
    </nav>
</footer>

</div> <!--Close .wrapper-->

</body>
</html>
